<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<!-- CSS Sheet. 'Nuff said.-->
		<link rel="stylesheet" href="/src/style.css">
		<!-- This is the main javascript file for most classwork sites-->
		<script type="text/javascript" src="/src/main2.js"></script>
		<title>JavaScript Business Cards</title>
	</head>

	<body onload="setup();">
		<div id="navbar">
		</div>
		<!-- Dummy object to hold the navbar-->
		<div id="spacer">
		</div>
		
		<!-- Used to prevent the website from displaying anything until it is fully loaded-->
		<div id="loadholder">
			<div id="loader">
			</div>
		</div>
		
		
		<div id="class-content">
		    <h1>JavaScript Business Cards</h1>
		    <div id="horiz">
		        <div id="create-card">
		        <input type="button" id="addCard" value="Add New Card" onclick="addCard();"><br>
		        <label for="newName">Name: </label>
		        <input type="text" id="newName" name="newCard"><br>
		        <label for="newEmail">Email: </label>
		        <input type="text" id="newEmail" name="newCard"><br>
		        <label for="newAddress">Address: </label>
		        <input type="text" id="newAddress" name="newCard"><br>
		        <label for="newPhone">Phone: </label>
		        <input type="text" id="newPhone" name="newCard"><br>
		        <label for="newBdate">Birth Date: </label>
		        <input type="date" id="newBdate" name="newCard"><br>
		    </div>
            <div id="show-cards">
                <input type="button" id="showCards" value="Show Cards" onclick="printCards();"><br>
                <div id="card-output">
                </div>
            </div>
		    </div>
        </div>
        
        <script type="text/javascript" src="cards.js" > </script>
    </body>
</html>
